<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Patrick Offical Blog</title>
  </head>
  <body>
    <header class="container">
      <div class="title">
        <img
        src="https://img.icons8.com/ios-filled/50/null/decentralized-network.png"/
        alt="Blog Icon" class="title-icon">
        <h1>Patrick Offical Blog</h1>
      </div>
      <nav>
        <ul>
          <li class="nav-feed">
            <img src="https://img.icons8.com/color/48/null/rss.png"/
            class="nav-img">
            <span>FEED</span>
          </li>
          <li>VISIT THE MAIN WEBSITE</li>
          <li class="nav-search">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search blog"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="wrapper">
        <ul class="menu">
          <li class="menu-item">
            <a id="article" href="#" class="menu-link">ARTICLES</a>
            <div class="item-background" id="article">articles</div>
          </li>

          <li class="menu-item">
            <a id="article" href="#" class="menu-link">DESIGN</a>
            <div class="item-background" id="design">design</div>
          </li>
          <li class="menu-item">
            <a id="article" href="#" class="menu-link">EDITORIAL</a>
            <div class="item-background" id="ui">editorial</div>
          </li>
          <li class="menu-item">
            <a id="article" href="#" class="menu-link">UI</a>
            <div class="item-background" id="ui">ui</div>
          </li>
          <li class="menu-item">
            <a id="article" href="#" class="menu-link">LOREM</a>
            <div class="item-background" id="lorem">lorem</div>
          </li>
        </ul>
      </div>
    </main>
    <footer class="container"></footer>
  </body>
</html>
